<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music - Savannah</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }
    .music {
      background-color: #f7b6c2;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
    }
    h2 {
      color: #fff;
      margin: 10px 0 5px;
    }
    audio {
      margin-bottom: 30px;
      width: 100%;
    }
    .back-home {
      margin-top: 30px;
    }
    .back-home a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #f7b6c2;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .back-home a:hover {
      background-color: #ffe6f0;
    }
  </style>
</head>
<body>
  <div class="music">
    <h1>My Music</h1>

    <h2>Break Me</h2>
    <audio controls>
      <source src="Break-Me.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <h2>You </h2>
    <audio controls>
      <source src="you-final.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <h2>Burning House</h2>
    <audio controls>
      <source src="Burning-House.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="back-home">
      <a href="website-homepage.html">üè† Back to Home</a>
    </div>
  </div>
</body>
</html>
