<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savannah's Homepage</title>
<link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #ffe6f0; /* light pink */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #f7b6c2; /* slightly darker pink */
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid white;
    }
    h1 {
      margin: 10px 0;
      color: #fff;
    }
    .nav {
      margin-top: 20px;
    }
    .nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: #f7b6c2;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .nav a:hover {
      background-color: #ffe6f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile-photo.jpg" alt="Profile Photo of Savannah" class="profile-pic" />
    <h1>Savannah Morrish</h1>
    <div class="nav">
      <a href="about-me.html">About Me</a>
      <a href="portfolio.html">Portfolio</a>
    </div>
  </div>
</body>
</html>
